<!DOCTYPE html> 
<html>
<head> 
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>婚礼位置</title> 
<style type="text/css"> 
    html{height:100%} 
    body{height:100%;margin:0px;padding:0px} 
    #container{height:100%} 
</style> 
<script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=17cGuw9BnEXxEedUp0YqZ510KeqREDOV"></script>
</head> 
  
<body> 
<div id="container"></div>
<script type="text/javascript">
    // 创建地图实例
    var map = new BMapGL.Map("container");
    // 创建点坐标
    var point = new BMapGL.Point(108.130731,34.171409);

    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
    var scaleCtrl = new BMapGL.ScaleControl();  // 添加比例尺控件
    map.addControl(scaleCtrl);
    var zoomCtrl = new BMapGL.ZoomControl();  // 添加比例尺控件
    map.addControl(zoomCtrl);

    // 初始化地图，设置中心点坐标和地图级别
    map.centerAndZoom(point, 18);

    // 创建点标记
    var marker1 = new BMapGL.Marker(point);
    // 在地图上添加点标记
    map.addOverlay(marker1);

    // 创建文本标注对象
    var opts = {
        position: point, // 指定文本标注所在的地理位置
        offset: new BMapGL.Size(10, -90) // 设置文本偏移量
    };
    var label = new BMapGL.Label('张佳超&张乾的婚礼，欢迎您的到来！', opts);
    // 自定义文本标注样式
    label.setStyle({
        color: 'blue',
        borderRadius: '5px',
        borderColor: '#ccc',
        padding: '10px',
        fontSize: '16px',
        height: '30px',
        lineHeight: '30px',
        fontFamily: '微软雅黑'
    });
    map.addOverlay(label);
</script> 
</body> 
</html>
